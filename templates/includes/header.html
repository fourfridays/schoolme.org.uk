{% load navigation_tags static %}

<nav class="navbar navbar-expand-md py-2 px-3" role="navigation">
    <a class="navbar-brand" href="/" title="SchoolMe">
        <img width="180px" class="d-inline-block align-top" alt="SchoolMe" src="{% static 'images/logo-schoolme.original.png' %}">
    </a>
    <button class="mx-2 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    {% block main_navigation %}
        <div class="collapse navbar-collapse" id="main-navigation" role="navigation" aria-label="Primary site navigation">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                {# main_menu is defined in pages/templatetags/navigation_tags.py #}
                {% get_site_root as site_root %}
                {% top_menu parent=site_root calling_page=self %}
            </ul>
        </div>
    {% endblock %}
</nav>
